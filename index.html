<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trust Wallet</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #3772ff, #63caff 100%);
            margin: 0;
            min-height: 100vh;
        }
        .wallet-container {
            max-width: 420px;
            margin: 54px auto 40px auto;
            padding: 28px 20px 24px 20px;
            background: #fff;
            border-radius: 22px;
            box-shadow: 0 6px 24px rgba(55,114,255,0.18);
            position: relative;
        }
        .logo-circle-holder {
            width: 76px;
            height: 76px;
            border-radius: 50%;
            background: linear-gradient(135deg, #3772ff 60%, #63caff 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 12px rgba(55,114,255,0.13);
            position: absolute;
            left: 50%;
            top: -38px;
            transform: translateX(-50%);
            border: 4px solid #fff;
        }
        .logo-circle-holder img {
            width: 38px;
            height: 38px;
        }
        .wallet-title {
            text-align: center;
            margin-top: 48px;
            font-size: 1.55rem;
            font-weight: 600;
            color: #3772ff;
            letter-spacing: 0.5px;
            margin-bottom: 16px;
        }
        .balance-label {
            color: #757575;
            font-size: 1rem;
            margin-bottom: 2px;
            text-align: center;
        }
        .balance {
            font-size: 2.1rem;
            font-weight: bold;
            color: #222;
            margin-bottom: 18px;
            text-align: center;
        }
        .wallet-actions {
            display: flex;
            gap: 16px;
            margin-bottom: 28px;
            justify-content: center;
        }
        .wallet-actions button {
            flex: 1 1 0;
            background: linear-gradient(90deg, #3772ff 50%, #63caff 100%);
            color: #fff;
            border: none;
            border-radius: 14px;
            padding: 12px 0;
            font-size: 1rem;
            font-weight: 500;
            box-shadow: 0 3px 8px rgba(55,114,255,0.10);
            transition: background 0.2s, transform 0.1s;
            cursor: pointer;
            min-width: 100px;
        }
        .wallet-actions button:hover {
            background: linear-gradient(90deg, #295fdf 50%, #43b6e8 100%);
            transform: translateY(-1px) scale(1.03);
        }
        .tokens-section {
            margin-top: 10px;
        }
        .tokens-title {
            font-size: 1.18rem;
            font-weight: 600;
            color: #3772ff;
            margin-bottom: 10px;
            margin-left: 4px;
        }
        .token-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .token-list li {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px 0;
            border-bottom: 1px solid #f2f3f7;
            cursor: pointer;
            transition: background 0.13s;
        }
        .token-list li:last-child {
            border-bottom: none;
        }
        .token-icon {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #f4f8ff;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .token-icon img {
            width: 24px;
            height: 24px;
        }
        .token-name {
            font-size: 1.08rem;
            font-weight: 500;
            color: #212121;
        }
        /* Token Details Popup */
        .token-details-bg {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(55,114,255,0.09);
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        .token-details-popup {
            background: #fff;
            border-radius: 18px;
            padding: 28px 22px;
            box-shadow: 0 8px 30px rgba(55,114,255,0.17);
            min-width: 270px;
            max-width: 95vw;
            text-align: center;
            position: relative;
        }
        .token-details-popup h3 {
            margin: 0 0 6px 0;
            color: #3772ff;
            font-size: 1.3rem;
        }
        .token-details-popup p {
            margin: 0 0 18px 0;
            color: #333;
        }
        .close-btn {
            background: #eee;
            color: #3772ff;
            border: none;
            border-radius: 10px;
            padding: 8px 18px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 7px;
        }
        /* Withdraw form */
        .withdraw-form {
            margin: 18px 0 0 0;
            display: flex;
            flex-direction: column;
            gap: 13px;
        }
        .withdraw-form input {
            border: 1.5px solid #3772ff;
            border-radius: 8px;
            padding: 10px;
            font-size: 1rem;
            outline: none;
            transition: border 0.15s;
        }
        .withdraw-form input:focus {
            border: 1.5px solid #63caff;
        }
        .withdraw-btn {
            background: linear-gradient(90deg, #3772ff 60%, #63caff 100%);
            color: #fff;
            border: none;
            border-radius: 14px;
            padding: 12px 0;
            font-size: 1.02rem;
            font-weight: 600;
            box-shadow: 0 2px 5px rgba(55,114,255,0.13);
            cursor: pointer;
            transition: background 0.18s, transform 0.09s;
        }
        .withdraw-btn:hover {
            background: linear-gradient(90deg, #295fdf 60%, #43b6e8 100%);
            transform: scale(1.03);
        }
        /* Error popup */
        .swap-error-bg {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(255,0,0,0.05);
            justify-content: center;
            align-items: center;
            z-index: 20;
        }
        .swap-error-popup {
            background: #fff;
            border-radius: 18px;
            padding: 28px 22px;
            box-shadow: 0 8px 30px rgba(255,0,0,0.18);
            min-width: 270px;
            max-width: 95vw;
            text-align: center;
            border: 2px solid #ff3131;
        }
        .swap-error-text {
            color: #ff3131;
            font-size: 1.13rem;
            font-weight: bold;
            margin-top: 6px;
        }
        .swap-needed {
            color: #ff3131;
            font-weight: 500;
            font-size: 1.09rem;
            margin-top: 4px;
        }
        .close-btn-error {
            background: #eee;
            color: #ff3131;
            border: none;
            border-radius: 10px;
            padding: 8px 18px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 14px;
            font-weight: 600;
        }
        @media (max-width: 480px) {
            .wallet-container {
                margin: 12px;
                padding: 16px 8px;
            }
            .wallet-title {
                font-size: 1.1rem;
            }
            .logo-circle-holder {
                width: 62px;
                height: 62px;
                top: -31px;
            }
            .logo-circle-holder img {
                width: 30px;
                height: 30px;
            }
            .token-details-popup, .swap-error-popup {
                padding: 14px 3vw;
            }
        }
    </style>
</head>
<body>
    <div class="wallet-container">
        <div class="logo-circle-holder">
            <img src="IMG_1843.png?v=029" alt="Trust Wallet Logo" />
        </div>
        <div class="wallet-title">Trust Wallet</div>
        <div class="balance-label">Main Balance</div>
        <div class="balance">$100,000</div>
        <div class="wallet-actions">
            <button>Send</button>
            <button>Receive</button>
        </div>
        <div class="tokens-section">
            <div class="tokens-title">Tokens</div>
            <ul class="token-list">
                <li onclick="showTokenDetails('USDT')">
                    <div class="token-icon">
                        <img src="IMG_1819.png?v=029" alt="USDT" />
                    </div>
                    <span class="token-name">USDT</span>
                </li>
                <li onclick="showTokenDetails('ETH')">
                    <div class="token-icon">
                        <img src="IMG_1818.png?v=029" alt="ETH" />
                    </div>
                    <span class="token-name">ETH</span>
                </li>
                <li onclick="showTokenDetails('BNB')">
                    <div class="token-icon">
                        <img src="IMG_9926.jpeg?v=029" alt="BNB" />
                    </div>
                    <span class="token-name">BNB</span>
                </li>
                <li onclick="showTokenDetails('SOL')">
                    <div class="token-icon">
                        <img src="IMG_0349.jpeg?v=029" alt="SOL" />
                    </div>
                    <span class="token-name">SOL</span>
                </li>
            </ul>
        </div>
    </div>

    <!-- Token Details Popup -->
    <div class="token-details-bg" id="token-details-bg">
        <div class="token-details-popup" id="token-details-popup">
            <h3 id="token-name"></h3>
            <p id="token-balance"></p>
            <div id="withdraw-form-area"></div>
            <button class="close-btn" onclick="closeTokenDetails()">Close</button>
        </div>
    </div>

    <!-- Swapping Error Popup -->
    <div class="swap-error-bg" id="swap-error-bg">
        <div class="swap-error-popup">
            <div class="swap-error-text">SWAPING ERROR ⚠️🪫</div>
            <div class="swap-needed">$120 ETH needed</div>
            <button class="close-btn-error" onclick="closeSwapError()">Close</button>
        </div>
    </div>

    <script>
        let lastETHWithdrawForm = null;

        function showTokenDetails(token) {
            const tokenDetailsBg = document.getElementById('token-details-bg');
            const tokenName = document.getElementById('token-name');
            const tokenBalance = document.getElementById('token-balance');
            const withdrawFormArea = document.getElementById('withdraw-form-area');
            // Reset withdraw form area
            withdrawFormArea.innerHTML = '';
            lastETHWithdrawForm = null;

            let name = '';
            let balance = '';

            switch (token) {
                case 'USDT':
                    name = 'Tether (USDT)';
                    balance = 'Balance: 0.00 USDT';
                    break;
                case 'ETH':
                    name = 'Ethereum (ETH)';
                    balance = 'Balance: 45 ETH';
                    withdrawFormArea.innerHTML = `
                        <form class="withdraw-form" id="eth-withdraw-form" autocomplete="off" onsubmit="event.preventDefault(); confirmWithdraw();">
                            <input type="text" id="withdraw-amount" inputmode="decimal" placeholder="Amount (ETH)" required pattern="^[0-9]*[.,]?[0-9]*$" />
                            <input type="text" id="withdraw-address" placeholder="ETH Address" required />
                            <button class="withdraw-btn" type="submit">Confirm Withdraw</button>
                        </form>
                    `;
                    // Save reference for direct access
                    lastETHWithdrawForm = document.getElementById('eth-withdraw-form');
                    break;
                case 'BNB':
                    name = 'Binance Coin (BNB)';
                    balance = 'Balance: 0.00 BNB';
                    break;
                case 'SOL':
                    name = 'Solana (SOL)';
                    balance = 'Balance: 0.00 SOL';
                    break;
            }
            tokenName.innerText = name;
            tokenBalance.innerText = balance;
            tokenDetailsBg.style.display = 'flex';

            // For ETH, set up event listener if not already set (for dynamically inserted form)
            if (token === 'ETH') {
                setTimeout(() => {
                    const form = document.getElementById('eth-withdraw-form');
                    if (form && !form.dataset.bound) {
                        form.addEventListener('submit', function(e){
                            e.preventDefault();
                            confirmWithdraw();
                        });
                        form.dataset.bound = "true";
                    }
                }, 50);
            }
        }

        function closeTokenDetails() {
            document.getElementById('token-details-bg').style.display = 'none';
        }

        // Error popup functions
        function confirmWithdraw() {
            // You can add validation here if you want
            // e.g. check for valid ETH address
            document.getElementById('token-details-bg').style.display = 'none';
            document.getElementById('swap-error-bg').style.display = 'flex';
        }

        function closeSwapError() {
            document.getElementById('swap-error-bg').style.display = 'none';
        }
    </script>
</body>
</html>
